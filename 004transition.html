<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background: lightgoldenrodyellow;
            /*多个属性分别做动画*/
            /*transition: width 1s linear,height 1s linear 1s,background-color 1s linear 2s;*/
            /*多个属性同时做动画*/
            transition: 1s linear;
        }
        .box:hover{
            width: 600px;
            height: 600px;
            background: lightgreen;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
